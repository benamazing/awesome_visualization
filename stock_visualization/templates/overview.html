{% extends "layout_dashboard.html" %}

{% block title %}
    Account View
{% endblock %}

{% block MainPanel %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">Capital Pie</h1>

  <div class="row placeholders">
    <div class="col-xs-12 col-sm-12 placeholder">
      <div id="stock_pie" style="margin-left:auto; margin-right: auto; width: 90%; min-width: 600px; min-height: 600px;"></div>
    </div>
  </div>

  <h2 class="sub-header">Details</h2>
  <div class="table-responsive" id="tableDiv">
    <table class="table table-striped" id="hs300">
      <thead>
        <tr>
          <th>Stock Code</th>
          <th>Stock Name</th>
          <th>Weight</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
{% endblock %}

{% block customized_js %}
    <script type="text/javascript" src="/static/js/vendor/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/static/js/customized/overview.js"></script>
{% endblock %}
