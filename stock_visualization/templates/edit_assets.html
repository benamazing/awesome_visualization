{% extends "layout_dashboard.html" %}

{% block title %}
    Manually Input Assets
{% endblock %}

{% block customized_css %}
  <link rel="stylesheet" href="/static/css/jquery-ui.min.css">
  <link rel="stylesheet" href="/static/css/customized/customized.css">
{% endblock %}

{% block MainPanel %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

  <h2 class="page-header">Manually Input Assets</h2>
  <div class="row placeholders">
    <div class="col-xs-12 col-sm-12 placeholder">
      <div id="criteria_div">
          <form id="criteria_form" name="criteria_form" method="post">
              <table class="search_table">
                  <tr>
                      <td>Date: </td>
                      <td><input id="date" type="text"/></td>
                  </tr>
                  <tr>
                      <td>Total Asset: </td>
                      <td><input id="total_asset" type="text"/></td>
                  </tr>
                  <tr>
                      <td><input type="button" value="Submit" id="submit_button"></td>
                      <td></td>
                  </tr>
              </table>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block customized_js %}
    <script type="text/javascript" src="/static/js/vendor/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/static/js/customized/edit_asset.js"></script>
{% endblock %}
